<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postea tu producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <div id="app">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <h1 class="publishTitle">Publica tus productos sin cargo y al instante.</h1>
                </div>
            </div>
            <div class="row mt-5">
                <form action="/postProduct" onsubmit="productButton.disabled = true; return true" method="POST">
                    <div class="col-md-12 text-center">
                        <div class="form-group">
                            <h4 class="publishTitle">Nombre</h4>
                            <input type="text" class="form-control" maxlength="50" name="productName">
                        </div>
                        <div class="form-group mt-5">
                            <h4 class="publishTitle">Descripción</h4>
                            <textarea name="productDescription" id="productDescription" cols="100" rows="5"></textarea>
                        </div>
                        <div class="form-group mt-5">
                            <h4 class="publishTitle">Cantidad</h4>
                            <span><input type="number" name="productQuantity" min="0" class="form-control"></span>
                        </div>
                        <div class="form-group mt-5">
                            <h4 class="publishTitle">Precio por unidad</h4>
                            <input type="number" placeholder="Pesos argentinos" name="productPrice" min="0" class="form-control">
                        </div>
                        <div class="form-group text-center mt-5">
                            <h4 class="publishTitle">Url de imágen</h6>
                            <input type="text" v-model="imageUrl" name="productImageUrl" class="form-control" placeholder="Inserta la url aquí">
                            <div v-if="imageUrl != '' ">
                                <img class="mt-3" :src="imageUrl" alt="imageUrl">
                            </div>
                        </div>
                        <div class="form-group text-center mt-5">
                            <h4 class="publishTitle">Usuario</h4>
                            <input type="text" name="productUsername" :value="activeUsername" class="form-control" disabled="true">
                        </div>
                        <button type="submit" name="productButton" class="btn btn-success mt-4">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/js/indexControl.js"></script>
</body>
</html>
